<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" style="background:#f0f0f0; padding-left:20px; padding-right:300px; ">
    <h2>911 Call Data from Boston</h2>
    <p>Note on this data: This is not all data because any non-geocoded calls were removed before mapping. See <a href="data/policebos.csv">the data this uses</a> and <a href="data/policebos-full.csv">the complete data</a>.</p>
    <div id="filter-container">
        <span>Filter data:</span>
        <form class="form-search" class="noSelect" onSubmit="addCsvMarkers(); return false;">
            <a href="#" id="clear" class="leaflet-popup-close-button">&#215;</a>
            <div class="input-append">
                <input type="text" id="filter-string" class="input-medium search-query search-box" autocomplete="off">
                <button type="submit" class="btn search-box"><i class="icon-search"></i></button>
                <!-- <span class="add-on">
                </span> -->
            </div>
        </form>
        <div id="search-results" class="leaflet-control-attribution leaflet-control pull-right"></div>
    </div>
  </nav>

    <div id="map"></div>
